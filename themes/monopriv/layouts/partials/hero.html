<section class="container spec-Gradient text-monospace">
  <div class="container text-center pb-2">
    <img
      class="rounded-circle spec-ProfilePicture"
      src="{{ .Site.Params.img | absURL }}"
    />
    <h2 class="mt-3 spec-nameText">{{ .Site.Title }}</h2>

    <div class="spec-Buttons-anim">
      <a class="spec-Button" href="{{ .Site.Params.mattermost }}"
        ><span><i class="fas fa-male"></i> Mattermost</span></a
      >
      <a class="spec-Button" href="mailto:{{ .Site.Params.email }}"
        ><span><i class="fas fa-envelope-square"></i> Email</span></a
      >
      <a class="spec-Button" href="{{ .Site.Params.github }}"
        ><span><i class="fab fa-github"></i> Github</span></a
      >
      <a class="spec-Button" href="{{ .Site.Params.linkedIn }}"
        ><span><i class="fab fa-linkedin-in"></i> LinkedIn</span></a
      >
    </div>
  </div>
</section>
